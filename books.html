<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Operations</title>
    <!-- Link to jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* Styling for the added class */
        .myStyle {
            background-color: coral;
            padding: 16px;
        }
    </style>
</head>
<body>
    <!-- Elements for DOM manipulation -->
    <div id="myElement">Original Text</div>
    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>
    <button id="myButton">Click me</button>
    
    <script>
        $(document).ready(function () {
            // a. Change the text content of the #myElement div
            $("#myElement").text("Modified Text");

            // b. Add the 'myStyle' class to the #myDIV div
            $("#myDIV").addClass("myStyle");

            // c. Add a click event listener to the button
            $("#myButton").on("click", function () {
                alert("Button clicked!");
            });
        });
    </script>
</body>
</html>
